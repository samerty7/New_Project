<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
      #damage-calculator {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: #007bff;
        color: #fff;
        font-size: 24px;
        text-align: center;
        line-height: 40px;
        cursor: pointer;
      }

      #damage-calculator:hover {
        background-color: #0062cc;
      }

      #damage-calculator:focus {
        outline: none;
      }

      #damage-calculator-box {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 200px;
        border: 2px solid #000;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        display: none;
      }

      #damage-calculator-box h2 {
        text-align: center;
        margin-top: 20px;
      }

      #damage-calculator-box img {
        width: 100px;
        height: 100px;
        display: block;
        margin: 20px auto;
      }

      #damage-calculator-box label {
        display: block;
        margin-top: 20px;
      }

      #damage-calculator-box select,
      #damage-calculator-box input[type="number"] {
        display: block;
        margin-top: 5px;
      }

      #damage-calculator-box button {
        display: block;
        margin: 20px auto;
      }
    </style>
    <script>
      function calculateDamage(diceType, numDice) {
        var totalDamage = 0;
        for (var i = 0; i < numDice; i++) {
          var roll = Math.floor(Math.random() * diceType) + 1;
          totalDamage += roll;
        }
        return totalDamage;
      }
